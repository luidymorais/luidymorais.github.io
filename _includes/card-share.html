<div class="blog-card-list-inline"> 
        <ul>
          <li>
            <a href="https://twitter.com/intent/tweet?text={{ post.title }}&url={{ site.url }}{{ post.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Compartilhar no Twitter">
              <i class="fa fa-twitter fa-1x"></i>
            </a>
          </li>
          <li>
            <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ post.url }}" rel="nofollow" target="_blank" title="Compartilhar no Facebook">
              <i class="fa fa-facebook fa-1x"></i>
            </a>
          </li>
          <li>
            <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ post.url }}&title={{ post.title }}&source={{ site.title }}" rel="nofollow" target="_blank" title="Compartilhar no Linkedin">
              <i class="fa fa-linkedin fa-1x"></i> 
            </a>
          </li>
        </ul>
      </div>
