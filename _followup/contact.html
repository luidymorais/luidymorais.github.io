<p>Gostaria de entrar em contato comigo? Preencha o formulário abaixo e envie a sua mensagem que eu entrarei em contato o mais breve possível!</p>

<form name="sentMessage" id="contactForm" novalidate>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Nome</label>
            <input type="text" class="form-control" placeholder="Nome" id="name" required data-validation-required-message="Por favor adicione seu nome.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Por favor adicione o seu email.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Telefone</label>
            <input type="tel" class="form-control" placeholder="Telefone" id="phone" required data-validation-required-message="Por favor adiciona o número do seu telefone.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Mensagem</label>
            <textarea rows="5" class="form-control" placeholder="Mensagem" id="message" required data-validation-required-message="Por favor adicione uma mensagem."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default">Enviar</button>
        </div>
    </div>
</form>
